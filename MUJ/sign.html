<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>signin Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="text-success" style="text-align: center;">Sign In</h1>
	<div class="row">
		<form method="post" action="server.php" enctype="multipart/form-data">
		<div class="col-md-6 offset-3">
			<div class="Form-group mt-3">
				<label>Your name</label>
				<input type="text" name="sname" placeholder="enter your name" class="form-control">
			</div>
			<div class="Form-group mt-5">
				<label>Email</label>
				<input type="Email" name="email" placeholder="enter email id" class="form-control">
			</div>
			<div class="Form-group mt-5">
				<label>DOB</label>
				<input type="date" name="dob" placeholder="enter dob" class="form-control">
			</div>
			<div class="Form-group mt-5">
				<label>Contact Number</label>
				<input type="Contact" name="Contact" placeholder="+91 0000 0000 00" class="form-control">
			</div>
			<button type="submit" class="btn btn-md btn-success mt-5 w-100">Submit Form</button>
		</div>
</form>
</div>
	</div>
</body>
</html>
